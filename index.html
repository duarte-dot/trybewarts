<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts [Gabriel e Saulo]</title>
</head>
<body>

  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo" width="50px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="GET">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button id="button-login">Entrar</button>
    </form>
  </header>

  <main>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    <form action="" id="evaluation-form">
      <div>
        <input id="input-name" placeholder="Nome" type="text">
        <input id="input-lastname" placeholder="Sobrenome" type="text">
      </div>
      <div>
        <input id="input-email" placeholder="Email" type="text">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?<br>
        <input type="radio" name="family" value="Frontend">Front-end<br>
        <input type="radio" name="family" value="Backend">Back-end<br>
        <input type="radio" name="family" value="FullStack">FullStack<br>
      </label>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?<br>
        <input type="checkbox" class="subject" value="HoFs">HoFs<br>
        <input type="checkbox" class="subject" value="Jest">Jest<br>
        <input type="checkbox" class="subject" value="Promises">Promises<br>
        <input type="checkbox" class="subject" value="React">React<br>
        <input type="checkbox" class="subject" value="SQL">SQL<br>
        <input type="checkbox" class="subject" value="Python">Python<br>
      </label>
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counter">500</div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
<script src="script.js"></script>
</body>
</html>

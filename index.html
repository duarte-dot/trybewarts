<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts [Gabriel e Saulo]</title>
</head>
<body>

  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo" width="50px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="GET">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit" id="button-login">Entrar</button>
    </form>
  </header>

  <main>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    <form action="" id="evaluation-form">
      <div>
        <input id="input-name" placeholder="Nome" type="text">
        <input id="input-lastname" placeholder="Sobrenome" type="text">
      </div>
      <div>
        <input id="input-email" placeholder="Email" type="text">
        <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
    </form>
  </main>

<script src="script.js"> </script>
</body>
</html>
